<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-black">
    <header></header>
    <main class="text-white">
      <div
        class="container d-flex flex-column p-5"
        style="width: 500px; margin: 50px auto"
      >
        <h1 class="fs-1">Edit Profile</h1>
        <div class="row">
          <hr class="border border-white-50" />
          <!-- immagine profilo -->
          <div class="col-3 d-flex flex-column align-items-center mb-4">
            <img src="./assets/avatar.png" alt="Avatar" style="width: 130px" />
          </div>
          <div class="col-9 d-flex flex-column">
            <div>
              <p class="bg-secondary p-2">Strive Student</p>
              <div class="mb-4 w-50">
                <label class="form-label fs-5">Language:</label>
                <select class="form-select bg-black text-white">
                  <option>English</option>
                  <option>Italiano</option>
                  <option>Espa√±ol</option>
                </select>
              </div>
              <hr class="border border-white-50" />
            </div>
            <!-- fine prima parte  -->
            <div class="d-flex flex-column gap-1">
              <p class="fs-5 text-secondary">Maturity Settings:</p>
              <p class="bg-secondary py-1 px-2 d-block w-75 text-center">
                ALL MATURITY RATINGS
              </p>
              <p>Show titles of all maturity ratings for this profile</p>
              <button class="btn btn-outline-light rounded-0 w-25">EDIT</button>
              <hr class="border border-white-50" />
            </div>
            <!-- fine seconda parte  -->
            <div class="d-flex flex-column gap-3">
              <p class="fs-5 text-secondary">Autoplay controls</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-black"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr class="border border-white-50" />
        <div class="d-flex justify-content-center my-4 gap-2">
          <button class="btn btn-light">SAVE</button>
          <button class="btn btn-outline-secondary">CANCEL</button>
          <button class="btn btn-outline-secondary">DELETE PROFILE</button>
        </div>
      </div>
    </main>
  </body>
</html>
